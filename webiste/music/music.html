<!DOCTYPE html>
<html>

<head>
    <title>music player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="music.css">
</head>

<body>

    <div class="main">
        <p id="logo"><i class="fa fa-music"></i>Music</p>

        <!-- show_song_number -->
        <div class="show_song_no">
            <p id="present">1</p>
            <p>/</p>
            <p id="total">5</p>
        </div>


        <!--- left part --->
        <div class="left">

            <!--- song img --->
            <img id="track_image">
            <div class="volume">
                <p id="volume_show">90</p>
                <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
                <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">
            </div>

        </div>

        <!--- right part --->
        <div class="right">
            <!--- song title & artist name --->
            <div class="song_detail">
                <p id="title">title.mp3</p>
                <p id="artist">Artist name</p>
            </div>

            <!--- middle part --->
            <div class="middle">
                <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward"
                        aria-hidden="true"></i></button>
                <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
            </div>

            <!--- song duration part --->
            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
                <button id="auto" onclick="autoplay_switch()">Auto &nbsp;<i class="fa fa-circle-o-notch"
                        aria-hidden="true"></i></button>
            </div>

        </div>


    </div>

    <!--- Add javascript file --->
    <script src="music.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script>
        if (annyang) {

            var commands = {
                'Go back': function () {
                    window.open("/Home Page/home.html", "_self")

                },
                'Play': function playsong() {
                    track.play();
                    play.innerHTML = '<i class="fa fa-pause" aria-hidden="true"></i>';
                },
                'stop': function pausesong() {
                    track.pause();
                    play.innerHTML = '<i class="fa fa-play" aria-hidden="true"></i>';
                },
                'next song': function next_song() {
                    if (index_no < All_song.length - 1) {
                        index_no += 1;
                        load_track(index_no);
                        playsong();
                    } else {
                        index_no = 0;
                        load_track(index_no);
                        playsong();
                    }
                },

                'previous song': function previous_song() {
                    if (index_no > 0) {
                        index_no -= 1;
                        load_track(index_no);
                        playsong();
                    } else {
                        index_no = All_song.length;
                        load_track(index_no);
                        playsong();
                    }
                },
                



            };

            // Add our commands to annyang
            annyang.addCommands(commands);

            // Start listening. You can call this here, or attach this call to an event, button, etc.
            annyang.start();
        }

    </script>

</body>

</html>
